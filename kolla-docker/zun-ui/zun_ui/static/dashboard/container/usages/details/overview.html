<div ng-controller="horizon.dashboard.container.containers.OverviewController as ctrl">
  <div class="row">
    <div class="col-md-6 detail">
      <h3 translate>Info</h3>
      <hr>
      <hz-resource-property-list
        resource-type-name="OS::Zun::Usage"
        cls="dl-horizontal"
        item="ctrl.container"
        property-groups="[['displayname', 'displayname2', 'displayname3', 'displayname4']]">
      </hz-resource-property-list>
    </div>
    <div class="col-md-6 detail">
      <h3 translate>Spec</h3>
      <hr>
      <hz-resource-property-list
        resource-type-name="OS::Zun::Usage"
        cls="dl-horizontal"
        item="ctrl.container"
        property-groups="[['start_time', 'stop_time', 'duration', 'cost']]">
      </hz-resource-property-list>
    </div>
  </div>
</div>
