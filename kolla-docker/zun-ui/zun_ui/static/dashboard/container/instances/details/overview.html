<div ng-controller="horizon.dashboard.container.containers.OverviewController as ctrl">
  <div class="row">
    <div class="col-md-6 detail">
      <h3 translate>Info</h3>
      <hr>
      <hz-resource-property-list
        resource-type-name="OS::Zun::Instance"
        cls="dl-horizontal"
        item="ctrl.container"
        property-groups="[['displayname', 'displayname2', 'displayname3']]">
      </hz-resource-property-list>
    </div>
    <div class="col-md-6 detail">
      <h3 translate>Spec</h3>
      <hr>
      <hz-resource-property-list
        resource-type-name="OS::Zun::Instance"
        cls="dl-horizontal"
        item="ctrl.container"
        property-groups="[['current_status', 'current_status_time', 'create_time']]">
      </hz-resource-property-list>
    </div>
  </div>
</div>
