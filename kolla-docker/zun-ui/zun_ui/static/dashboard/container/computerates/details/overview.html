<div ng-controller="horizon.dashboard.container.containers.OverviewController as ctrl">
  <div class="row">
    <div class="col-md-6 detail">
      <h3 translate>Info</h3>
      <hr>
      <hz-resource-property-list
        resource-type-name="OS::Zun::Computerate"
        cls="dl-horizontal"
        item="ctrl.container"
        property-groups="[['displayname']]">
      </hz-resource-property-list>
    </div>
    <div class="col-md-6 detail">
      <h3 translate>Spec</h3>
      <hr>
      <hz-resource-property-list
        resource-type-name="OS::Zun::Computerate"
        cls="dl-horizontal"
        item="ctrl.container"
        property-groups="[['start_date', 'end_time', 'compute_rate', 'status', 'user_tier']]">
      </hz-resource-property-list>
    </div>
  </div>
</div>
