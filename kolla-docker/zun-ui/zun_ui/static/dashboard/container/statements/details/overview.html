<div ng-controller="horizon.dashboard.container.containers.OverviewController as ctrl">
  <div class="row">
    <div class="col-md-6 detail">
      <h3 translate>Info</h3>
      <hr>
      <hz-resource-property-list
        resource-type-name="OS::Zun::Statement"
        cls="dl-horizontal"
        item="ctrl.container"
        property-groups="[['displayname']]">
      </hz-resource-property-list>
    </div>
    <div class="col-md-6 detail">
      <h3 translate>Spec</h3>
      <hr>
      <hz-resource-property-list
        resource-type-name="OS::Zun::Statement"
        cls="dl-horizontal"
        item="ctrl.container"
        property-groups="[['previous_balance', 'billing_begin_date', 'billing_end_date', 'billing_charge_amount', 'current_balance']]">
      </hz-resource-property-list>
    </div>
  </div>
</div>
