<div ng-controller="horizon.dashboard.container.containers.OverviewController as ctrl">
  <div class="row">
    <div class="col-md-6 detail">
      <h3 translate>Info</h3>
      <hr>
      <hz-resource-property-list
        resource-type-name="OS::Zun::Carrier"
        cls="dl-horizontal"
        item="ctrl.container"
        property-groups="[['carrier_name']]">
      </hz-resource-property-list>
    </div>
    <div class="col-md-6 detail">
      <h3 translate>Spec</h3>
      <hr>
      <hz-resource-property-list
        resource-type-name="OS::Zun::Carrier"
        cls="dl-horizontal"
        item="ctrl.container"
        property-groups="[['carrier_access_key', 'carrier_access_key_id']]">
      </hz-resource-property-list>
    </div>
  </div>
</div>
